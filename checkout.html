<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Pesto</title>
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>

  <main class="checkout-container">

    <!-- LEFT: CUSTOMER + PAYMENT -->
    <section class="checkout-left">
      <h2>Checkout</h2>

      <!-- Customer Details -->
      <div class="checkout-card">
        <h3>Delivery Details</h3>

        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <textarea id="address" placeholder="Delivery Address" required></textarea>
      </div>

      <!-- Payment Method -->
      <div class="checkout-card">
        <h3>Payment Method</h3>
        <div class="payment-option">
            <input type="radio" id="upi" name="payment" checked>
            <label for="upi">UPI</label>
        </div>
        <div class="payment-option">
            <input type="radio" id="card" name="payment">
            <label for="card">Credit / Debit Card</label>
        </div>
        <div class="payment-option">
            <input type="radio" id="cod" name="payment">
            <label for="cod">Cash on Delivery</label>
        </div>

        <button class="pay-btn" id="payNowBtn">
            Pay Now
        </button>


    </section>

    <!-- RIGHT: ORDER SUMMARY -->
    <aside class="checkout-right">
      <h3>Your Order</h3>

      <div id="orderItems" class="order-items"></div>


      <div class="order-total">
        <span>Total</span>
        <strong>â‚¹<span id="orderTotal">0</span></strong>
      </div>
    </aside>

  </main>

  <script src="checkout.js"></script>
</body>
</html>
