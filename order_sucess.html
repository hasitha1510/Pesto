<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Placed | Pesto</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: "Baloo 2", cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #f7f5f2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-box {
      background: #fff;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }

    .success-icon {
      font-size: 3.5rem;
      color: #4CAF50;
      margin-bottom: 1rem;
    }

    .success-box h2 {
      margin-bottom: 0.6rem;
    }

    .success-box p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.8rem;
    }

    .order-id {
      background: #f1efe9;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      display: inline-block;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    .success-actions a {
      display: inline-block;
      padding: 0.7rem 1.8rem;
      border-radius: 999px;
      background: #fdb813;
      color: #000;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .success-actions a:hover {
      background: #f4a900;
    }
  </style>
</head>
<body>

  <div class="success-box">
    <div class="success-icon">‚úÖ</div>
    <h2>Order Placed Successfully!</h2>
    <p>
      Thank you for ordering from <strong>Pesto</strong>.  
      Your delicious food is being prepared üçî
    </p>

    <div class="order-id">
      Order ID: <strong id="orderId"></strong>
    </div>

    <div class="success-actions">
      <a href="index.html">Back to Home</a>
    </div>
  </div>

  <script>
    // Generate fake order ID
    const orderId = "PESTO-" + Math.floor(100000 + Math.random() * 900000);
    document.getElementById("orderId").innerText = orderId;
  </script>

</body>
</html>
